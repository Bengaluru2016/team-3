<!DOCTYPE html>
<html>
<head>
	<title>Samridhidhi Login</title>

	<!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
          
</head>
<body class="blue-grey lighten-4">

<!-- Navigation Bar -->
<nav>
    <div class="nav-wrapper cyan">
      <a href="#" class="brand-logo center">SAMRIDHIDHI</a>
    </div>
  </nav>
<br>
<br>
<br>
<br>

<!-- Login Card -->
<div class="container">
		<div class="row">
			<div>
				<form class="col s10 offset-s1 m8 offset-m2 l8 offset-l2" id="login_form" action="#">
			      <div class="card darken-1">
			        <div class="card-content black-text">
			          <span class="card-title">Login</span>
			          
						<div class="row">
					        <div class="input-field col s10 offset-s1">
					          <input id="email" data-error="Please enter a valid Email ID" type="email" class="validate">
					          <label for="email" class="active">Email</label>
					        </div>
			        	</div>

			        	<div class="row">
					        <div class="input-field col s10 offset-s1">
					          <input id="password" data-error="Please enter a password" type="password" class="validate" required="required">
					          <label for="password" class="active">Password</label>
					     	</div>
					     </div>
				<div class="row">
					        <div class="input-field col s10 offset-s9">
				        
  						<button class="waves-effect waves-gray btn-flat amber-text" type="submit" name="action">Login</button>
        
				</div>
					     </div>
			      	</div>
			      </div>
		      	</form>
		    </div>
		</div>
</div>

</body>
</html>
